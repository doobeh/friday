{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold text-white bg-indigo-600  px-4 py-2 shadow-md">Posts</h1>
    <ul>
    {% for post in posts[:100] %}
        <li><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a> <span class="text-sm uppercase">BY {{ post.user.username }}</span></li>
    {% endfor %}
    </ul>
{% endblock %}
